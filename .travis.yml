language: cpp

script:
- cmake -H. -B_build -DBUILD_TESTS=ON 
- cmake --build _build
- cmake --build _build --target test -- ARGS=--verbose
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
before_script:
- pip install --user cpp-coveralls
after_script:
- coveralls --exclude lib --exclude tests --gcov-options '\-lp'
